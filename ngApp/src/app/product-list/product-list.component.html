<div class="card">
    <div class="card-header">
     <h1 style="text-align: center; color: blue;">{{title}}</h1>   
    </div>
    <div class="container card-body" style="border: 1px solid grey;border-radius: 15px;margin-top: 10px;margin-bottom: 10px;">
        <!-- if no product available -->
        <div *ngIf="!available" class="alert alert-warning alert-dismissible fade show" role="alert">
            Nothing to show Here!! &nbsp;<strong> What About Adding some Products ?! </strong>
           <button type="button" class="close" data-dismiss="alert" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <!-- if available -->
        <div *ngIf="available" class="table-responsive">
            <table class="table">
                <tr>
                    <th>
                         Image
                    </th>
                    <th>
                        Product
                    </th>
                    <th>
                        Description
                    </th>
                </tr>
                <!-- loading products data -->
                <tr *ngFor="let product of products">
                    <td>
                        <img [src]="product.image" alt="product-image" [title]="product.name" width="50px" style="margin: 2px;">
                    </td>
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
